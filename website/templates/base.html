<!doctype html>
<html lang="en">
{% load static %}
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	 <title>ICMR i-Drone | {% block title %}{% endblock %} </title>

	<!-- Favicon -->
	  <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}" sizes="32x32">

	  <!-- Google Web Fonts -->
	  <link rel="preconnect" href="https://fonts.googleapis.com" />
	  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Saira:wght@500;600;700&display=swap" rel="stylesheet" />

	  <!-- Icon Font Stylesheet -->
	  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

	  <!-- Libraries Stylesheet -->
	  <link href="{% static 'assets/lib/animate/animate.min.css' %}" rel="stylesheet" />
	  <link href="{% static 'assets/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet" />

	  <!-- Customized Bootstrap Stylesheet -->
	  <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />

	  <!-- Template Stylesheet -->
	  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
</head>
<body>

	{% block content %}

	{% endblock %}

  <!-- Scripts -->
  <!-- Bootstrap JS Bundle (Bootstrap JS + Popper JS) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  <!-- Owl Carousel JS -->
  <script src="{% static 'assets/lib/owlcarousel/owl.carousel.min.js' %}"></script>

  <!-- Google Translate Initialization -->
	<script>
		function googleTranslateElementInit() {
			new google.translate.TranslateElement(
				{pageLanguage: 'en', layout:google.translate.TranslateElement.InlineLayout.HORIZONTAL,includedLanguages: 'as,bn,doi,gu,hi,kn,ks,kok,mai,ml,mni,mr,ne,or,pa,sa,sat,sd,ta,te,ur'},
				'google_translate_element'
			);
		}
	</script>
	<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
